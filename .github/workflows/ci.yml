name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read

jobs:
  # Python architecture and quality gates
  python-quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    # Architecture boundary enforcement (GOV-001, ARCH-001, ARCH-002, ARCH-003)
    - name: Enforce domain purity (no external deps)
      run: |
        python scripts/check_domain_purity.py

    - name: Enforce application purity (only imports from domain)
      run: |
        python scripts/check_application_purity.py

    - name: Enforce presentation dependency direction (no direct infra imports)
      run: |
        python scripts/check_presentation_dependency_direction.py

    # Standard quality gates
    - name: Lint with Ruff
      run: |
        ruff check src/ tests/

    - name: Format check with Ruff
      run: |
        ruff format --check src/ tests/

    - name: Type check with Mypy
      run: |
        mypy src/casare_rpa/domain

    - name: Run Tests
      run: |
        # Running unit tests only for CI speed. UI tests might fail in headless CI without xvfb
        pytest -m "unit"

  # Dashboard frontend quality gates
  dashboard-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: monitoring-dashboard/package-lock.json

    - name: Install dependencies
      working-directory: ./monitoring-dashboard
      run: |
        npm ci

    - name: Lint with ESLint
      working-directory: ./monitoring-dashboard
      run: |
        npm run lint

    - name: Type check with TypeScript
      working-directory: ./monitoring-dashboard
      run: |
        npx tsc --noEmit

    - name: Build dashboard
      working-directory: ./monitoring-dashboard
      run: |
        npm run build
