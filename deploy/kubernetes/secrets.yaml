# CasareRPA Secrets (Template - replace values in production)
# NOTE: In production, use sealed-secrets, external-secrets, or vault
apiVersion: v1
kind: Secret
metadata:
  name: casare-secrets
  namespace: casare-rpa
  labels:
    app.kubernetes.io/name: casare-rpa
type: Opaque
stringData:
  # Database connection (replace with actual values)
  DATABASE_URL: "postgresql://casare:changeme@casare-db:5432/casare_rpa"

  # JWT secret (generate with: openssl rand -hex 32)
  JWT_SECRET_KEY: "REPLACE_WITH_SECURE_SECRET"

  # Redis connection (optional)
  REDIS_URL: "redis://casare-redis:6379"

  # Supabase credentials (if using)
  # SUPABASE_URL: ""
  # SUPABASE_KEY: ""
