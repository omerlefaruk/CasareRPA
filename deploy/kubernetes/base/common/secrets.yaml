# CasareRPA Secrets (Template)
# NOTE: In production, use SealedSecrets, external-secrets, or HashiCorp Vault
# This file should NEVER contain real secrets in version control

---
# Main application secrets
apiVersion: v1
kind: Secret
metadata:
  name: casare-secrets
  labels:
    app.kubernetes.io/name: casare-rpa
    app.kubernetes.io/component: secrets
  annotations:
    # For external-secrets operator (if using)
    # external-secrets.io/refresh-interval: "1h"
type: Opaque
stringData:
  # Database connection (replace with actual values or use external-secrets)
  DATABASE_URL: "postgresql://casare:REPLACE_ME@casare-db:5432/casare_rpa"

  # JWT secret (generate with: openssl rand -hex 32)
  JWT_SECRET_KEY: "REPLACE_WITH_SECURE_SECRET_32_CHARS_MIN"

  # Redis connection (if using)
  REDIS_URL: "redis://casare-redis:6379"

  # Supabase credentials (if using hosted Supabase)
  # SUPABASE_URL: "https://xxx.supabase.co"
  # SUPABASE_KEY: "xxx"
  # SUPABASE_SERVICE_KEY: "xxx"

---
# Docker registry secret (for pulling private images)
# Create with: kubectl create secret docker-registry casare-registry-secret \
#   --docker-server=<registry> --docker-username=<user> --docker-password=<pass>
