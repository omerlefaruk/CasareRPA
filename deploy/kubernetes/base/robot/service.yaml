# CasareRPA Robot Service
apiVersion: v1
kind: Service
metadata:
  name: casare-robot
  labels:
    app.kubernetes.io/name: casare-browser-robot
    app.kubernetes.io/component: robot
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: casare-browser-robot
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP

---
# Headless service for direct pod communication
apiVersion: v1
kind: Service
metadata:
  name: casare-robot-headless
  labels:
    app.kubernetes.io/name: casare-browser-robot
    app.kubernetes.io/component: robot
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app.kubernetes.io/name: casare-browser-robot
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
