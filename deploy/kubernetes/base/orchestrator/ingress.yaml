# CasareRPA Orchestrator Ingress with TLS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: casare-orchestrator-ingress
  labels:
    app.kubernetes.io/name: casare-orchestrator
    app.kubernetes.io/component: orchestrator
  annotations:
    # nginx ingress controller annotations
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"

    # WebSocket support
    nginx.ingress.kubernetes.io/websocket-services: "casare-orchestrator"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$request_uri"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"

    # SSL/TLS configuration
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # CORS (if needed)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"

    # cert-manager for automatic TLS certificates
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - orchestrator.casare-rpa.example.com
        - api.casare-rpa.example.com
      secretName: casare-orchestrator-tls
  rules:
    # Main API endpoint
    - host: orchestrator.casare-rpa.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: casare-orchestrator
                port:
                  name: http
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: casare-orchestrator
                port:
                  name: websocket
    # API alias
    - host: api.casare-rpa.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: casare-orchestrator
                port:
                  name: http
