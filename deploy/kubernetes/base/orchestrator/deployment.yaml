# CasareRPA Orchestrator Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: casare-orchestrator
  labels:
    app.kubernetes.io/name: casare-orchestrator
    app.kubernetes.io/component: orchestrator
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: casare-orchestrator
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: casare-orchestrator
        app.kubernetes.io/component: orchestrator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: casare-orchestrator
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 30
      containers:
        # Main orchestrator container
        - name: orchestrator
          image: casare-rpa/orchestrator:latest
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: websocket
              containerPort: 8001
              protocol: TCP
          envFrom:
            - configMapRef:
                name: casare-orchestrator-config
            - secretRef:
                name: casare-secrets
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: routing-config
              mountPath: /etc/casare/routing
              readOnly: true

        # Metrics sidecar (Prometheus exporter)
        - name: metrics-exporter
          image: prom/statsd-exporter:v0.26.0
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP
            - name: statsd
              containerPort: 9125
              protocol: UDP
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 30

      volumes:
        - name: tmp
          emptyDir: {}
        - name: routing-config
          configMap:
            name: casare-orchestrator-config
            items:
              - key: routing.yaml
                path: routing.yaml

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: casare-orchestrator
                topologyKey: kubernetes.io/hostname

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: casare-orchestrator

---
# ServiceAccount for orchestrator
apiVersion: v1
kind: ServiceAccount
metadata:
  name: casare-orchestrator
  labels:
    app.kubernetes.io/name: casare-orchestrator
    app.kubernetes.io/component: orchestrator

---
# PodDisruptionBudget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: casare-orchestrator-pdb
  labels:
    app.kubernetes.io/name: casare-orchestrator
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: casare-orchestrator
