# CasareRPA Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: casare-config
  namespace: casare-rpa
  labels:
    app.kubernetes.io/name: casare-rpa
data:
  CASARE_ENV: "production"
  CASARE_LOG_LEVEL: "INFO"
  JWT_DEV_MODE: "false"

  # Robot routing configuration
  routing.yaml: |
    workload_routing:
      browser_only:
        target: kubernetes
        node_types:
          - NavigateNode
          - ClickElementNode
          - ScrapeDataNode
          - WaitForSelectorNode
          - GetElementTextNode
          - FillFormNode
      desktop_required:
        target: windows_fleet
        node_types:
          - ClickDesktopNode
          - TypeTextNode
          - ReadExcelNode
          - WindowControlNode
      mixed:
        strategy: split
        description: "Browser nodes -> K8s, Desktop nodes -> Windows"
