# Development orchestrator patches
# Reduce replicas, resources for dev environment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: casare-orchestrator
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: orchestrator
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          env:
            - name: DEBUG
              value: "true"
        - name: metrics-exporter
          resources:
            requests:
              cpu: 25m
              memory: 32Mi
            limits:
              cpu: 50m
              memory: 64Mi

---
# Disable HPA in dev
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: casare-orchestrator-hpa
spec:
  minReplicas: 1
  maxReplicas: 2

---
# Relax PDB for dev
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: casare-orchestrator-pdb
spec:
  minAvailable: 0
