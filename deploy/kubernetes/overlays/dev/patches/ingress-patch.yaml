# Development ingress patches
# No TLS, relaxed rate limiting
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: casare-orchestrator-ingress
  annotations:
    # Disable SSL redirect in dev
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    # Higher rate limits for testing
    nginx.ingress.kubernetes.io/limit-rps: "1000"
    nginx.ingress.kubernetes.io/limit-connections: "200"
    # Remove cert-manager annotation
    cert-manager.io/cluster-issuer: ""
spec:
  # No TLS in dev
  tls: []
  rules:
    - host: dev.orchestrator.casare-rpa.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: casare-orchestrator
                port:
                  name: http
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: casare-orchestrator
                port:
                  name: websocket
