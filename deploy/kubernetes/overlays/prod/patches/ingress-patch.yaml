# Production ingress patches
# Full TLS with Let's Encrypt
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: casare-orchestrator-ingress
  annotations:
    # Use Let's Encrypt production issuer
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Production rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;
    # HSTS
    nginx.ingress.kubernetes.io/server-snippet: |
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
spec:
  tls:
    - hosts:
        - orchestrator.casare-rpa.com
        - api.casare-rpa.com
      secretName: prod-casare-orchestrator-tls
  rules:
    - host: orchestrator.casare-rpa.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: casare-orchestrator
                port:
                  name: http
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: casare-orchestrator
                port:
                  name: websocket
    - host: api.casare-rpa.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: casare-orchestrator
                port:
                  name: http
