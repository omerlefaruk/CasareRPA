# CasareRPA Staging Environment Overlay
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: casare-rpa-staging

resources:
  - ../../base

namePrefix: staging-
nameSuffix: ""

commonLabels:
  environment: staging

# Use staging image tags
images:
  - name: casare-rpa/orchestrator
    newTag: staging
  - name: casare-rpa/robot
    newTag: staging

# Patch deployments for staging environment
patches:
  - path: patches/orchestrator-patch.yaml
  - path: patches/robot-patch.yaml
  - path: patches/ingress-patch.yaml

# Override configmaps
configMapGenerator:
  - name: casare-orchestrator-config
    behavior: merge
    literals:
      - CASARE_ENV=staging
      - CASARE_LOG_LEVEL=INFO
      - JWT_DEV_MODE=false
      - WORKERS=2

  - name: casare-robot-config
    behavior: merge
    literals:
      - CASARE_ENV=staging
      - CASARE_LOG_LEVEL=INFO
      - MAX_CONCURRENT_WORKFLOWS=2

# Staging secrets placeholder
secretGenerator:
  - name: casare-secrets
    behavior: merge
    literals:
      - DATABASE_URL=postgresql://casare:STAGING_PASSWORD@staging-casare-db:5432/casare_staging
