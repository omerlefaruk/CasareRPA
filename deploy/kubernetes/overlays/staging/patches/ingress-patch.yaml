# Staging ingress patches
# Self-signed TLS for staging
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: casare-orchestrator-ingress
  annotations:
    # Use self-signed issuer for staging
    cert-manager.io/cluster-issuer: "selfsigned-issuer"
    # Moderate rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "200"
    nginx.ingress.kubernetes.io/limit-connections: "100"
spec:
  tls:
    - hosts:
        - staging.orchestrator.casare-rpa.example.com
      secretName: staging-casare-orchestrator-tls
  rules:
    - host: staging.orchestrator.casare-rpa.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: casare-orchestrator
                port:
                  name: http
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: casare-orchestrator
                port:
                  name: websocket
