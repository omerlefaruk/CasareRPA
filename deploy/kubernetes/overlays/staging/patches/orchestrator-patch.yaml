# Staging orchestrator patches
# Medium resources for staging
apiVersion: apps/v1
kind: Deployment
metadata:
  name: casare-orchestrator
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: orchestrator
          resources:
            requests:
              cpu: 200m
              memory: 384Mi
            limits:
              cpu: 750m
              memory: 768Mi
        - name: metrics-exporter
          resources:
            requests:
              cpu: 50m
              memory: 48Mi
            limits:
              cpu: 75m
              memory: 96Mi

---
# Staging HPA settings
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: casare-orchestrator-hpa
spec:
  minReplicas: 2
  maxReplicas: 5
