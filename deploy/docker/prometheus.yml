# CasareRPA Prometheus Configuration
# =============================================================================
#
# Scrape targets:
#   - Prometheus self-monitoring
#   - CasareRPA Orchestrator API
#   - Browser Robot Pool
#   - PostgreSQL (via postgres_exporter)
#   - Redis (via redis_exporter)
#
# Alerting rules in ./alerts/casare.yml

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'casare-rpa'
    env: 'production'

# =============================================================================
# Alertmanager Configuration (Optional)
# =============================================================================
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#             - alertmanager:9093

# =============================================================================
# Rule Files
# =============================================================================
rule_files:
  - "/etc/prometheus/alerts/*.yml"

# =============================================================================
# Scrape Configurations
# =============================================================================
scrape_configs:
  # ---------------------------------------------------------------------------
  # Prometheus Self-Monitoring
  # ---------------------------------------------------------------------------
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # ---------------------------------------------------------------------------
  # CasareRPA Orchestrator API
  # ---------------------------------------------------------------------------
  - job_name: 'casare-orchestrator'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['orchestrator:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(:\d+)?'
        replacement: '${1}'
      - target_label: service
        replacement: 'orchestrator'

  # ---------------------------------------------------------------------------
  # Browser Robot Pool (Docker Compose)
  # ---------------------------------------------------------------------------
  - job_name: 'casare-browser-robots'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['browser-robot:8080']
    relabel_configs:
      - target_label: service
        replacement: 'browser-robot'

  # ---------------------------------------------------------------------------
  # Headless Robot Pool
  # ---------------------------------------------------------------------------
  - job_name: 'casare-headless-robots'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['headless-robot:8080']
    relabel_configs:
      - target_label: service
        replacement: 'headless-robot'

  # ---------------------------------------------------------------------------
  # PostgreSQL Exporter (Optional)
  # ---------------------------------------------------------------------------
  # Uncomment if using postgres_exporter container
  # - job_name: 'postgresql'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']
