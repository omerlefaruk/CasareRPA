# Prometheus Configuration for CasareRPA
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'casare-rpa'
    env: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#             - alertmanager:9093

# Rule files (optional)
# rule_files:
#   - "alerts/*.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # CasareRPA Orchestrator API
  - job_name: 'casare-orchestrator'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['orchestrator:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(:\d+)?'
        replacement: '${1}'

  # Browser Robot Pool (Docker Compose)
  - job_name: 'casare-browser-robots'
    static_configs:
      - targets: ['browser-robot:8080']
