# CasareRPA Docker Compose Configuration
# Development and single-server production deployment

version: '3.8'

services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  db:
    image: postgres:16-alpine
    container_name: casare-db
    environment:
      POSTGRES_DB: casare_rpa
      POSTGRES_USER: ${POSTGRES_USER:-casare}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-casare} -d casare_rpa"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - casare-network
    restart: unless-stopped

  # ==========================================================================
  # Redis (Optional - for high-scale queue)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: casare-redis
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - casare-network
    restart: unless-stopped

  # ==========================================================================
  # Orchestrator API
  # ==========================================================================
  orchestrator:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.orchestrator
    container_name: casare-orchestrator
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-casare}:${POSTGRES_PASSWORD:-changeme}@db:5432/casare_rpa
      REDIS_URL: redis://redis:6379
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-secret-change-in-production}
      JWT_DEV_MODE: ${JWT_DEV_MODE:-false}
      CASARE_ENV: ${CASARE_ENV:-production}
      CASARE_LOG_LEVEL: ${CASARE_LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - casare-network
    restart: unless-stopped

  # ==========================================================================
  # Browser Robot Pool (Linux - Browser automation only)
  # ==========================================================================
  browser-robot:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.browser-robot
    environment:
      ORCHESTRATOR_URL: http://orchestrator:8000
      DATABASE_URL: postgresql://${POSTGRES_USER:-casare}:${POSTGRES_PASSWORD:-changeme}@db:5432/casare_rpa
      CASARE_ROBOT_ID: browser-robot-${HOSTNAME:-1}
      CASARE_ROBOT_TYPE: browser
      CASARE_LOG_LEVEL: ${CASARE_LOG_LEVEL:-INFO}
    depends_on:
      orchestrator:
        condition: service_healthy
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    volumes:
      - browser-cache:/home/robot/.cache
      - robot-data:/app/data
    networks:
      - casare-network
    restart: unless-stopped

  # ==========================================================================
  # Prometheus (Monitoring)
  # ==========================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: casare-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheusdata:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - casare-network
    restart: unless-stopped

  # ==========================================================================
  # Grafana (Dashboards)
  # ==========================================================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: casare-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafanadata:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - casare-network
    restart: unless-stopped

# =============================================================================
# Volumes
# =============================================================================
volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local
  prometheusdata:
    driver: local
  grafanadata:
    driver: local
  browser-cache:
    driver: local
  robot-data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  casare-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
