# CasareRPA Unified Docker Compose Configuration
# ============================================================================
#
# PROFILES:
#   dev       - Development stack (db, redis, orchestrator, pgadmin)
#   prod      - Production stack (db, redis, orchestrator, robot-pool)
#   full      - Full stack (all services including monitoring)
#   monitoring - Prometheus + Grafana only
#   tools     - Development tools (pgadmin)
#
# USAGE:
#   # Development (local dev with hot reload)
#   docker compose --profile dev up -d
#
#   # Production (with robot pool)
#   docker compose --profile prod up -d
#
#   # Full stack with monitoring
#   docker compose --profile full up -d
#
#   # Add monitoring to existing stack
#   docker compose --profile monitoring up -d
#
#   # Build specific target
#   docker compose build --build-arg TARGET=orchestrator-cloud orchestrator
#
# PORT MAPPING:
#   5433 (host) -> 5432 (db)        - PostgreSQL
#   6380 (host) -> 6379 (redis)     - Redis
#   8001 (host) -> 8000 (orch)      - Orchestrator API
#   9090 (host) -> 9090 (prom)      - Prometheus
#   3000 (host) -> 3000 (grafana)   - Grafana
#   5050 (host) -> 80   (pgadmin)   - pgAdmin
#
# ============================================================================

version: '3.8'

x-common-env: &common-env
  CASARE_ENV: ${CASARE_ENV:-production}
  CASARE_LOG_LEVEL: ${CASARE_LOG_LEVEL:-INFO}
  TZ: ${TZ:-UTC}

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 10s

services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  db:
    image: postgres:16-alpine
    container_name: casare-db
    profiles: ["dev", "prod", "full"]
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-casare_rpa}
      POSTGRES_USER: ${POSTGRES_USER:-casare}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    ports:
      - "${DB_HOST_PORT:-5433}:5432"
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-casare} -d ${POSTGRES_DB:-casare_rpa}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - casare-network
    restart: unless-stopped

  # ==========================================================================
  # Redis Cache & Queue
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: casare-redis
    profiles: ["dev", "prod", "full"]
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redisdata:/data
    ports:
      - "${REDIS_HOST_PORT:-6380}:6379"
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
    networks:
      - casare-network
    restart: unless-stopped

  # ==========================================================================
  # Orchestrator API (Development)
  # ==========================================================================
  orchestrator:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
      target: orchestrator
    container_name: casare-orchestrator
    profiles: ["dev", "prod", "full"]
    environment:
      <<: *common-env
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-casare}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-casare_rpa}
      # Redis
      REDIS_URL: redis://redis:6379
      # Security
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-secret-change-in-production}
      JWT_DEV_MODE: ${JWT_DEV_MODE:-false}
      API_SECRET: ${API_SECRET:-}
      # Server
      HOST: "0.0.0.0"
      PORT: "8000"
      WORKERS: ${ORCHESTRATOR_WORKERS:-4}
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      # Timeouts
      ROBOT_HEARTBEAT_TIMEOUT: ${ROBOT_HEARTBEAT_TIMEOUT:-90}
      JOB_TIMEOUT_DEFAULT: ${JOB_TIMEOUT_DEFAULT:-3600}
      WS_PING_INTERVAL: ${WS_PING_INTERVAL:-30}
      # Supabase (optional)
      SUPABASE_URL: ${SUPABASE_URL:-}
      SUPABASE_KEY: ${SUPABASE_KEY:-}
    ports:
      - "${ORCHESTRATOR_HOST_PORT:-8001}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
    networks:
      - casare-network
    restart: unless-stopped

  # ==========================================================================
  # Browser Robot Pool (Production)
  # ==========================================================================
  browser-robot:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
      target: robot
    profiles: ["prod", "full"]
    environment:
      <<: *common-env
      ORCHESTRATOR_URL: http://orchestrator:8000
      DATABASE_URL: postgresql://${POSTGRES_USER:-casare}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-casare_rpa}
      CASARE_ROBOT_ID: browser-robot-${HOSTNAME:-1}
      CASARE_ROBOT_TYPE: browser
      ROBOT_API_KEY: ${ROBOT_API_KEY:-}
    depends_on:
      orchestrator:
        condition: service_healthy
    deploy:
      replicas: ${ROBOT_REPLICAS:-2}
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    volumes:
      - browser-cache:/home/robot/.cache
      - robot-data:/app/data
    networks:
      - casare-network
    restart: unless-stopped

  # ==========================================================================
  # Headless Robot Pool (Lighter variant)
  # ==========================================================================
  headless-robot:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
      target: robot-headless
    profiles: ["full"]
    environment:
      <<: *common-env
      ORCHESTRATOR_URL: http://orchestrator:8000
      DATABASE_URL: postgresql://${POSTGRES_USER:-casare}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-casare_rpa}
      CASARE_ROBOT_ID: headless-robot-${HOSTNAME:-1}
      CASARE_ROBOT_TYPE: browser
      CASARE_BROWSER: chromium
      ROBOT_API_KEY: ${ROBOT_API_KEY:-}
    depends_on:
      orchestrator:
        condition: service_healthy
    deploy:
      replicas: ${HEADLESS_ROBOT_REPLICAS:-1}
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    volumes:
      - headless-cache:/home/robot/.cache
    networks:
      - casare-network
    restart: unless-stopped

  # ==========================================================================
  # Prometheus (Monitoring)
  # ==========================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: casare-prometheus
    profiles: ["monitoring", "full"]
    user: root
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alerts:/etc/prometheus/alerts:ro
      - prometheusdata:/prometheus
    ports:
      - "${PROMETHEUS_HOST_PORT:-9090}:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
    networks:
      - casare-network
    restart: unless-stopped

  # ==========================================================================
  # Grafana (Dashboards)
  # ==========================================================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: casare-grafana
    profiles: ["monitoring", "full"]
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: false
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3000}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafanadata:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "${GRAFANA_HOST_PORT:-3000}:3000"
    depends_on:
      - prometheus
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
    networks:
      - casare-network
    restart: unless-stopped

  # ==========================================================================
  # pgAdmin (Development Tools)
  # ==========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: casare-pgadmin
    profiles: ["tools", "dev"]
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@local.dev}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    volumes:
      - pgadmindata:/var/lib/pgadmin
    ports:
      - "${PGADMIN_HOST_PORT:-5050}:80"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/misc/ping"]
    networks:
      - casare-network
    restart: unless-stopped

  # ==========================================================================
  # Redis Commander (Development Tools)
  # ==========================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: casare-redis-commander
    profiles: ["tools"]
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - casare-network
    restart: unless-stopped

# =============================================================================
# Volumes
# =============================================================================
volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local
  prometheusdata:
    driver: local
  grafanadata:
    driver: local
  pgadmindata:
    driver: local
  browser-cache:
    driver: local
  headless-cache:
    driver: local
  robot-data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  casare-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
